<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Selector</title>
    <style>
    /* id selector */
    #firstp{
        color:red;

        }
        .secondp{
              color: green;
              border: 2px solid red;
        }
        /* Grp selector */
         footer,span{
             color:brown;
             background-color: yellow;
             border:2px solid blue;
         }
    </style>
</head>
<body>

    <h3> CSS SELECTOR</h3>
    <p id="firstp"> In this we can use id for the css </p>
    <p class="secondp"> Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
   
    <div>
        <p class="secondp"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iusto.

        </p>
        <span> This is Lorem ipsum dolor sit.</span>
    </div>
    <footer>
        This is footer
    </footer>
</body>
</html>
